
<style type="text/css">
    .gridStyle {
        border: 1px solid #d4d4d4;
        width: 100%;
        height: 300px;
    }

    .custom-field {
        text-align: center;
    }

        .custom-field label {
            font-size: 40px;
        }

        .custom-field span {
            text-transform: uppercase;
            font-size: 14px;
        }

    .ui-grid-top-panel {
        background: #333 !important;
        color: #fff;
    }

    .align-center {
        text-align: center;
    }
</style>
<div>
    <h2 class="align-center"> {{statisticsDetails.statisticsDetailsVm.companyName}} - STATISTICS </h2>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-field-container custom-field">
                        <label style="font-size:xx-large ;color:violet">{{statisticsDetails.statisticsDetailsVm.created}}</label>
                        <span>CREATED</span>
                    </div>
                    <div class="form-field-container custom-field">
                        <label style="font-size:xx-large ;color:lightgreen">{{statisticsDetails.statisticsDetailsVm.archived}}</label>
                        <span>ARCHIVED</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-field-container custom-field">
                        <label style="font-size:xx-large ;color:sandybrown;position:center">{{statisticsDetails.statisticsDetailsVm.sentForVerification}}</label>
                        <span>SENT FOR VERIFICATION</span>
                    </div>
                    <div class="form-field-container custom-field">
                        <label style="font-size:xx-large ; color:lightgreen">{{statisticsDetails.statisticsDetailsVm.acceptedVerfication}}</label>
                        <span>ACCEPTED VERIFICATION</span>
                    </div>
                    <div class="form-field-container custom-field">
                        <label style="font-size:xx-large ;color:red">{{statisticsDetails.statisticsDetailsVm.deniedVerification}}</label>
                        <span>DENIED VERIFICATION</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <h2 class="align-center"> Template Statistics </h2>
    <div ui-grid="statisticsDetails.templategridOptions" ui-grid-expandable class="gridStyle">
        <div class="grid-msg-overlay" ng-hide="!statisticsDetails.loading">
            <div class="msg">
                <span>
                    Loading Data...
                    <i class="fa fa-spinner fa-spin"></i>
                </span>
            </div>
        </div>
    </div>
</div>

<div>
    <h2 class="align-center"> Project Statistics </h2>
    <div class="gridStyle" ui-grid="statisticsDetails.projectgridOptions"></div>
</div>
