<div class="page-container">
    <div class="col-md-6">
        <div class="row">
            <h3>Company Update</h3>
            <hr />
            <form name="form" role="form">
                <div class="form-field-container">
                    <label>Company Name</label>
                    <input type="text" class="form-control" ng-model="company.companyVm.name" placeholder="Company Name" required />
                </div>
                <div class="form-field-container">
                    <label>E-Mail</label>
                    <input type="text" class="form-control" ng-model="company.companyVm.email" placeholder="Email" required />
                </div>
                <div class="form-field-container">
                    <label>Address</label>
                    <input type="text" class="form-control" ng-model="company.companyVm.address" placeholder="Address" />
                </div>
                <div class="form-field-container">
                    <label>Phone</label>
                    <input type="text" class="form-control" ng-model="company.companyVm.phone" placeholder="Phone" />
                </div>
                <div class="form-group">
                    <label>Assign Reports</label>
                    <br />
                    <tags-input ng-model="company.companyVm.reportLiteDtoList"
                                display-property="name"
                                placeholder="Add Reports">
                        <auto-complete source="company.GetReportsByTerm($query)"></auto-complete>
                    </tags-input>

                </div>
                <div class="form-field-container">
                    <label>Paid</label>
                    <input type="checkbox" ng-model="company.companyVm.isPaid">
                </div>
                <div class="form-field-container">
                    <label>Do Not Show Standard Reports</label>
                    <input type="checkbox" ng-model="company.companyVm.isStandardReportsNotAvilable">
                </div>
                <div class="form-field-container">
                    <label>Active</label>
                    <input type="checkbox" ng-model="company.companyVm.isActive">
                </div>
                <div class="form-field-container">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary right" ng-click="company.UpdateCompany()">Update</button>
                    <a href="#/Company" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
