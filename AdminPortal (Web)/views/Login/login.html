<!--<div class="container" ng-controller="loginController as user">-->
<div class="container">
    <div class="row">
        <div flash-message="5000"></div>
        <div class="col-md-4 col-md-offset-4">
            <div>
                <img width="180" class="imglogin-center" src="../../img/name_logo.png" />
            </div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus required ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" required ng-model="user.password">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid" ng-click="user.login()">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
