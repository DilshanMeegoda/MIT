<h1>Create Report</h1>

<div class="simpleDemo row">
    <div class="col-md-3">
        <div class="form-field-container">
            <label>Report Name:</label>
            <input type="text" name="form-name" ng-model="report.reportVm.name" required="">
        </div>
        <div class="form-field-container">
            <label>Category:</label>
            <select id="categories" ng-model="report.reportVm.reportcategoryid" ng-options="r.id as r.name for r in report.reportcategories"></select>
        </div>
        <div class="form-field-container">
            <label>Standard:</label>
            <input type="checkbox" name="form-name" ng-model="report.reportVm.isstandard" required="">
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div>
                <div style="position: relative;">
                    <div class="col-md-3">
                        <div class="panel panel-info" style="position: relative;">
                            <div class="panel-heading">
                                <h3 class="panel-title">Elements</h3>
                            </div>
                            <div class="panel-body" ng-include src="'views/Report/Templates/elementsTmpl.html'"></div>
                        </div>
                    </div>
                </div>
                <div style="height:700px; overflow-y: auto;">
                    <div ng-repeat="(listName, list) in report.reportVm.models.Zones" ng-class="'col-md-12'">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{listName}}</h3>
                            </div>
                            <div class="panel-body" ng-include="'views/Report/Templates/types.html'"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary right" type="button" ng-click="report.saveForm()"><i class="icon-eye-open icon-white"></i> Save Form</button>
                <button class="btn right" type="button" ng-click="reset()"><i class="icon-refresh icon-white"></i> Reset</button>
            </div>
        </div>
    </div>
